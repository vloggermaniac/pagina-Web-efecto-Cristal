<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleglass.css" />
    <title>Pagina Web Vidrio</title>
</head>
<body>
    <main>
        <section class="vidrio"> <!-- segmento central-->
            <div class="tablalateral"> <!--tabla lateral IZQUIERDA dentro del segmento central-->
                <div class="usuario"> <!-- 1 SECCION FOTO-->
                    <img src="./images/avatar.png" alt="" />
                    <h3>usuario gamer</h3>
                    <p>Miembro Pro</p>
                </div>
                <div class="links"> <!-- 2 SECCION medio y sus sub secciones--> 
                    <div class="link">
                      <img src="./images/twitch.png" alt="" />
                      <h2>Streams</h2>
                    </div>
                    <div class="link">
                      <img src="./images/steam.png" alt="" />
                      <h2>Games</h2>
                    </div>
                    <div class="link">
                      <img src="./images/upcoming.png" alt="" />
                      <h2>New</h2>
                    </div>
                    <div class="link">
                      <img src="./images/library.png" alt="" />
                      <h2>BIBLIOTECA</h2>
                    </div>
                </div>
                <div class="pro"> <!-- 3 SECCION abajo --> 
                    <h2>Conviertete en pro para juegos gratis.</h2>
                    <img src="./images/controller.png" alt="" />
                  </div>
            </div> 
            <div class="juegos"> <!--SECCION LATERAL CENTRAL o derecha-->
                <div class="status">
                    <h1>Juegos Activos  </h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                      <img src="./images/assassins.png" alt="" />
                      <div class="card-info">
                        <h2>Assassins Creed Valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                      </div>
                      <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                      <img src="./images/sackboy.png" alt="" />
                      <div class="card-info">
                        <h2>Sackboy A Great Advanture</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                      </div>
                      <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                      <img src="./images/spiderman.png" alt="" />
                      <div class="card-info">
                        <h2>Spiderman Miles Morales</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                      </div>
                      <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="circulo1"></div> <!-- circulo 1 y 2 -->
        <div class="circulo2"></div>
    </main>
</body>
</html>
